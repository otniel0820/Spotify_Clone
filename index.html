<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="./styles/style.css">

  <!-- don't forget to link your styles -->
</head>

<body>
  <header>
    <img src="./images/spotify-logo.png" alt="spotify-logo" height="100" width="300">
    <nav>
      <ul>
        <li>Premium</li>
        <li>Discover</li>
        <li>Help</li>
        <li>Download</li>
      </ul>
    </nav>
  </header>
  <div>
    <section>
      <h1>Music for everyone</h1>
      <p>Spotify is now free on mobile, tablet and computer.</p>
      <p>Listen to the right music, wherever you are</p>
    </section>
  </div>
  <div>
    <h1>What's on Spotify?</h1>
    <section>
      <img src="./images/music-icon.png" alt="Music Icon">
      <h3>Millions of songs</h3>
      <p>There are millions of</p>
      <p>songs on Spotify</p>
    </section>
  </div>


</body>




</html>
